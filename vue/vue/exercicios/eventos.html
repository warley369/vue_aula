<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>
            {{contador}}
        </p>
        <p>
            <button @click="add">+1</button>
            <button @click="contador -=1 ">-1</button>
        </p>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0
                
            },
            methods:{
                    add(){
                        this.contador++
                    }
                }
        })
    </script>
</body>
</html>
